<app-header [iconName]="'menu'" [navBarTitle]="'Login'"></app-header>


<ion-content padding class="content">
  <form #loginForm="ngForm" (submit)="doLogin(loginForm)">
    <ion-row>
      <ion-col>
        <ion-list inset>

          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input
              type="text"
              ngModel
              name="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Password</ion-label>
            <ion-input
              type="password"
              ngModel
              name="password"
            ></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button">Login</button>
      </ion-col>
    </ion-row>

  </form>
</ion-content>
