<app-header [iconName]="'menu'" [navBarTitle]="'Signup'"></app-header>

<ion-content padding style="margin-top:44px">
  <form #signUpForm="ngForm" (submit)="doSignUp(signUpForm)">
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-input
            type="text"
            placeholder="First Name"
            ngModel
            required
            name="firstName"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Last Name</ion-label>
            <ion-input
            type="text"
            placeholder="Last Name"
            ngModel
            name="lastName"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Email</ion-label>
            <ion-input
            type="email"
            placeholder="Email"
            ngModel
            required
            name="email"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Password</ion-label>
            <ion-input
            type="password"
            placeholder="Password"
            ngModel
            required
            name="password"
            minLenth=8
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Phone</ion-label>
            <ion-input
            type="tel"
            placeholder="Phone"
            ngModel
            name="phone"
            ></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="signup-button">Signup</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
